schema_version: 1

context:
  name: django-moderation
  version: 0.8.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django-moderation-${{ version }}.tar.gz
  sha256: 804a8e12eea9465f6a7426c6ecb449d1a40c7287f0e4dbfbd752bc5e6e541336

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - django >=3.2

tests:
  - python:
      imports:
        - moderation
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Generic Django objects moderation application
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/dominno/django-moderation

extra:
  recipe-maintainers:
    - rxm7706
